<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Must Trade Picks</title>
<style>
body{background:#020617;color:#fff;font-family:system-ui;padding:20px}
.card{border:1px solid #1f2937;padding:12px;border-radius:10px;margin-bottom:12px}
.green{color:#22c55e}
.red{color:#ef4444}
</style>
</head>
<body>

<h2>ðŸ”¥ High Probability Intraday Picks</h2>
<div id="out"></div>

<script>
let data=JSON.parse(localStorage.getItem("mustTrade")||"[]");
let budget=parseFloat(localStorage.getItem("budget")||0);

if(!data.length){
 out.innerHTML="<p>No high-probability trades today. Capital protection mode.</p>";
}else{
 out.innerHTML=data.map(r=>{
  let risk=Math.abs(r.entry-r.sl);
  let qty=Math.floor((budget*0.01)/risk);
  return `<div class="card">
  <b>${r.s}</b> (${r.sig})<br>
  Entry: ${r.entry.toFixed(2)}<br>
  SL: ${r.sl.toFixed(2)}<br>
  Target: ${r.tgt.toFixed(2)}<br>
  Suggested Qty (1% risk): ${qty}<br>
  Probability: ~70â€“80%
  </div>`;
 }).join("");
}
</script>
</body>
</html>
