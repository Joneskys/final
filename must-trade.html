<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MUST TRADE</title>
<style>
body{background:#020617;color:#e5e7eb;font-family:system-ui;padding:20px}
.card{background:#0f172a;border:1px solid #1f2937;padding:15px;border-radius:12px;margin-bottom:15px}
.green{color:#22c55e;font-weight:800}
.red{color:#ef4444;font-weight:800}
</style>
</head>
<body>

<h2>ðŸ”¥ MUST TRADE PICKS</h2>
<div id="list"></div>

<script>
let picks = JSON.parse(localStorage.getItem("mustTradePicks")||"[]");

function timeWindow(){
 let h=new Date().getHours();
 if(h<10) return "9:30 - 10:30";
 if(h<12) return "10:30 - 12:00";
 if(h<14) return "1:30 - 2:30";
 return "2:30 - 3:15";
}

document.getElementById("list").innerHTML = picks.map(p=>`
<div class="card">
<h3>${p.s} â†’ <span class="${p.sig==="BUY"?"green":"red"}">${p.sig}</span></h3>
Time: ${timeWindow()}<br>
Entry: â‚¹${p.entry.toFixed(2)}<br>
SL: â‚¹${p.sl.toFixed(2)}<br>
Target: â‚¹${p.tgt.toFixed(2)}<br>
RSI: ${p.r.toFixed(1)}<br>
Volume: ${p.vol}L<br>
Winning Probability: ${(60 + p.score/3).toFixed(0)}%
</div>
`).join("") || "No strong trades now.";
</script>

</body>
</html>
